  <body>
    <div class="container">
    </div>
    <script>
    var containerDiv = document.body.getElementsByClassName("container")[0];
    document.body.setAttribute("onkeydown", "setActivewithKeyboard(event)");

    for(var i=0; i<100; i++)
    {
      var newCell = document.createElement("div");
      newCell.className = "cell";
      newCell.setAttribute("onclick", "setActive(this)");//this manda esa celda al active
      var cellSpace = document.createTextNode(" ");
      newCell.appendChild(cellSpace);
      containerDiv.appendChild(newCell);
    }

    function setActive(cell)
    {
      var activeCells = document.body.getElementsByClassName("cell");
      for(var i = 0; i<activeCells.length;i++)
      {
        activeCells[i].classList.remove("active");
      }
      cell.classList.add("active");
    }

    function setActivewithKeyboard(event)
    {
      var activeCells = document.body.getElementsByClassName("cell");
      var activeCellNumber = -1;
      for (var i = 0; i<activeCells.length; i++)
      {
        if(activeCells[i].classList.contains("active"))
        {
          activeCellNumber = i;
          
        }
      }
      var caso = event.keyCode;
      switch(caso){
        case 87: if(activeCellNumber-10>=0) {activeCells[activeCellNumber].classList.remove("active"); activeCells[activeCellNumber-10].classList.add("active")};
        break;
        case 65: if(activeCellNumber-1>=0 && (activeCellNumber)%10!=0) {activeCells[activeCellNumber].classList.remove("active"); activeCells[activeCellNumber-1].classList.add("active")};
        break;
        case 83: if(activeCellNumber+10<100) {activeCells[activeCellNumber].classList.remove("active"); activeCells[activeCellNumber+10].classList.add("active")};
        break;
        case 68: if(activeCellNumber+1<100 && (activeCellNumber+1)%10!=0) {activeCells[activeCellNumber].classList.remove("active"); activeCells[activeCellNumber+1].classList.add("active")};
        break;
        case -1:
        break;
        default:
        break;
      }
    }
